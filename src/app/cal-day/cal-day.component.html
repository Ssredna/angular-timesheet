<div
  class="cal_day_wrapper component"
  [class.currentDay]="currentDay"
  [class.selectedDay]="selectedDay"
>
  <p class="weekday">{{ day | date: "EEE" }}</p>

  <div class="date_wrapper">
    <p class="date">{{ day | date: "d" }}</p>
  </div>

  <p class="hours">{{ hoursString }}</p>

  <p
    [class.redDot]="dotColor === 'red'"
    [class.greenDot]="dotColor === 'green'"
    [class.greyDot]="dotColor === 'grey'"
    [class.noDot]="dotColor === 'noDot'"
  >
    .
  </p>
</div>
